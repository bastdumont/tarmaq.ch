<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature de la Charte - TARMAQ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        padding: 40px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }

      .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input[type='text'],
      input[type='email'] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type='text']:focus,
      input[type='email']:focus {
        outline: none;
        border-color: #667eea;
      }

      .checkbox-group {
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      input[type='checkbox'] {
        width: 20px;
        height: 20px;
        margin-top: 2px;
        cursor: pointer;
        accent-color: #667eea;
      }

      .checkbox-label {
        color: #555;
        font-size: 14px;
        line-height: 1.5;
        cursor: pointer;
      }

      .checkbox-label a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .checkbox-label a:hover {
        text-decoration: underline;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .success-message {
        background: #efe;
        color: #3c3;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .required {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìú Signature de la Charte</h1>
      <p class="subtitle">TARMAQ - Engagement communautaire</p>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="charterForm">
        <div class="form-group">
          <label for="name">
            Nom complet <span class="required">*</span>
          </label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Jean Dupont"
          />
        </div>

        <div class="form-group">
          <label for="email"> Email <span class="required">*</span> </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="jean.dupont@example.com"
          />
        </div>

        <div class="form-group">
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="acceptCharter"
              name="acceptCharter"
              required
            />
            <label for="acceptCharter" class="checkbox-label">
              J'accepte la <a href="#" target="_blank">charte</a> et les
              <a href="#" target="_blank">conditions g√©n√©rales</a>
              <span class="required">*</span>
            </label>
          </div>
        </div>

        <button type="submit" id="submitButton">Signer la charte</button>
      </form>
    </div>

    <!-- Load Vercel environment variables first (production) -->
    <script
      src="/api/env.js"
      onerror="console.log('Vercel API not available, using config.js')"
    ></script>

    <!-- Load local configuration (development fallback) -->
    <script src="config.js"></script>

    <script>
      // Configuration loading - wait for environment variables in production
      (function () {
        const isProduction =
          window.location.hostname !== 'localhost' &&
          window.location.hostname !== '127.0.0.1' &&
          !window.location.hostname.startsWith('192.168.');

        // In production, wait for Vercel environment variables to load
        if (
          isProduction &&
          !window.AIRTABLE_API_KEY &&
          !window.CONFIG?.AIRTABLE?.API_KEY
        ) {
          console.log('‚è≥ Waiting for Vercel environment variables...');
          let attempts = 0;
          const maxAttempts = 10;

          const checkConfig = setInterval(() => {
            attempts++;
            if (
              window.CONFIG?.AIRTABLE?.API_KEY ||
              window.AIRTABLE_API_KEY ||
              attempts >= maxAttempts
            ) {
              clearInterval(checkConfig);
              if (window.CONFIG?.AIRTABLE?.API_KEY || window.AIRTABLE_API_KEY) {
                console.log('‚úÖ Environment variables loaded');
              } else {
                console.warn(
                  '‚ö†Ô∏è Environment variables not loaded, using fallback'
                );
              }
              initializeForm();
            }
          }, 100);
        } else {
          // Local development or config already loaded
          initializeForm();
        }

        function initializeForm() {
          // Configuration - Load from centralized config or environment variables
          const AIRTABLE_API_KEY =
            window.CONFIG?.AIRTABLE?.API_KEY ||
            window.AIRTABLE_API_KEY ||
            window.ENV?.AIRTABLE_API_KEY;
          const BASE_ID =
            window.CONFIG?.AIRTABLE?.BASE_ID ||
            window.AIRTABLE_BASE_ID ||
            window.ENV?.AIRTABLE_BASE_ID ||
            'appJ4MLPYJyuWWBG8';
          const TABLE_NAME = 'Charter Signatures';

          const form = document.getElementById('charterForm');
          const submitButton = document.getElementById('submitButton');
          const errorMessage = document.getElementById('errorMessage');
          const successMessage = document.getElementById('successMessage');

          // Validate configuration is loaded
          if (!AIRTABLE_API_KEY) {
            console.error(
              '‚ùå Airtable API key not found. Please ensure config.js or Vercel environment variables are properly configured.'
            );
            if (errorMessage) {
              errorMessage.textContent =
                'Configuration error: API key not found. Please contact support.';
              errorMessage.style.display = 'block';
            }
            if (submitButton) {
              submitButton.disabled = true;
            }
            return;
          }

          form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // R√©initialiser les messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // D√©sactiver le bouton pendant l'envoi
            submitButton.disabled = true;
            submitButton.textContent = 'Envoi en cours...';

            // R√©cup√©rer les donn√©es du formulaire
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const acceptCharter =
              document.getElementById('acceptCharter').checked;

            if (!acceptCharter) {
              showError(
                'Vous devez accepter la charte et les conditions g√©n√©rales.'
              );
              submitButton.disabled = false;
              submitButton.textContent = 'Signer la charte';
              return;
            }

            // Cr√©er la date actuelle au format ISO
            const now = new Date().toISOString();
            const signatureDate = new Date().toLocaleDateString('fr-FR');

            try {
              const response = await fetch(
                `https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(
                  TABLE_NAME
                )}`,
                {
                  method: 'POST',
                  headers: {
                    Authorization: `Bearer ${AIRTABLE_API_KEY}`,
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    fields: {
                      Name: name,
                      Email: email,
                      Timestamp: now,
                      Signature_Date: signatureDate,
                    },
                  }),
                }
              );

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(
                  errorData.error?.message || "Erreur lors de l'envoi"
                );
              }

              // Succ√®s
              showSuccess(
                '‚úÖ Merci ! Votre signature a √©t√© enregistr√©e avec succ√®s.'
              );
              form.reset();
            } catch (error) {
              console.error('Erreur:', error);
              showError(`Une erreur s'est produite : ${error.message}`);
            } finally {
              submitButton.disabled = false;
              submitButton.textContent = 'Signer la charte';
            }
          });

          function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
          }

          function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
          }
        }
      })();
    </script>
  </body>
</html>
